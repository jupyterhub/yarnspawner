language: python
sudo: required
dist: trusty
os: linux
python:
  - "3.6"

services:
  - docker

git:
  depth: false  # Ensure latest tag is pulled

branches:
  only:
    - master

jobs:
  fast_finish: true

  include:
    - env:
      - CLUSTER_TYPE=kerberos
    - env:
      - CLUSTER_TYPE=base

before_install:
  # Upgrade docker-compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
    # Install the test cluster
  - pip install git+https://github.com/jcrist/hadoop-test-cluster.git
    # Start the test cluster
  - htcluster startup --image $CLUSTER_TYPE:latest --mount .:yarnspawner

install:
  - htcluster exec -- ./yarnspawner/continuous_integration/install.sh

script:
  - htcluster exec -- ./yarnspawner/continuous_integration/runtests.sh

notifications:
  email: false
