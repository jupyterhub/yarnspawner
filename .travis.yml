language: python
sudo: required
dist: trusty
os: linux
python:
  - "3.6"

services:
  - docker

git:
  depth: false  # Ensure latest tag is pulled

branches:
  only:
    - master

env:
  global:
    - secure: ""

jobs:
  fast_finish: true

  include:
    - if: commit_message !~ skip-tests
      env:
      - CLUSTER_TYPE=kerberos
    - if: commit_message !~ skip-tests
      env:
      - CLUSTER_TYPE=base
    - sudo: false
      env:
        - DOCS=true

before_install:
  - |
    if [[ "$DOCS" != "true" ]]; then
        ./continuous_integration/before_install.sh
    fi

install:
  - |
    if [[ "$DOCS" != "true" ]]; then
        htcluster exec -- ./yarnspawner/continuous_integration/install.sh
    else
        pip install jupyterhub skein sphinx doctr
        pip install -e .
    fi

script:
  - |
    if [[ "$DOCS" != "true" ]]; then
        htcluster exec -- ./yarnspawner/continuous_integration/runtests.sh
    else
        ./continuous_integration/build_docs.sh
    fi

notifications:
  email: false
